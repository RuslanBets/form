<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <form class="wrapper">
    <div class="wrapper-form">
      <div class="wrapper-input">
        <div><label for="input">Name/Value Pair</label></div>
        <input id="input" type="text" placeholder="name=value">
      </div>
      <div class="wrapper-selected">
        <div><label for="select">Name/Value Pair List</label></div>
        <select id="select" multiple>
        </select>
      </div>
    </div>
    <div class="wrapper-btns">
      <button id="btn-add">Add</button>
      <button id="btn-sort-name">Sort by Name</button>
      <button id="btn-sort-value">Sort by Value</button>
      <button id="btn-delete">Delete</button>
      <button id="btn-show-xml">Show XML</button>
    </div>
  </form>
</body>
</html>
